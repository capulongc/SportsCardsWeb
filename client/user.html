<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/user.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body ng-app="directoryApp">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<ul class="navbar-nav">
				<div class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						Navigate
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="user.html">View Collection</a>
						<a class="dropdown-item" href="login.html">Home Page</a>
					</div>
				</div>
			</ul>
		</nav>
		<div class="row" ng-controller="ListingsController">
			<div class="col-sm-3">
				<div class="card">
					<div class="card-header">
						<h3>Filters</h3>
					</div>
					<div class="card-body">
						<input ng-model="search" placeholder="Player Name">
						<select class="form-control" id="sportList" onClick="setOptions()"></select>
						<select class="form-control" id="teamList"></select>
						<p><input ng-model="newListing.pos" placeholder="Player Position/Role"></p>
						<p><input ng-model="newListing.year" placeholder="Card Year"></p>
						<p><input ng-model="newListing.manufacturer" placeholder="Card Manufacturer"></p>
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h3>Contact Us</h3>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="contactEmail">Email address</label>
								<input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
							</div>
							<div class="form-group">
								<label for="contactMessage">Message</label>
								<textarea class="form-control" id="contactMessage" rows="5"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<table class="table table-dark table-hover">
					<col width="200">
					<col width="140">
					<col width="500">
					<tr>
						<th>Front</th>
						<th>Back</th>
						<th>Info</th>
					</tr>
					<tr ng-repeat="listing in listings">
						<td><img src="{{listing.linkToFrontImage}}"></td>
						<td><img src="{{listing.linkToBackImage}}"></td>
						<td>
							<h2>{{listing.playerName}}</h2>
							<p1>{{listing.playerPosition}}</p1>
							<p1>{{listing.teamName}}</p1>
							<p1>{{listing.cardYear}}</p1>
							<p1>{{listing.cardBrand}}</p1>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/factories/listingFactory.js"></script>
	<script src="js/controllers/dropdownController.js"></script>
	<script src="js/controllers/listingController.js"></script>
</body>
</html>
