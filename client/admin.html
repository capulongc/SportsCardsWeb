<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/admin.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body ng-app="directoryApp">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<ul class="navbar-nav">
				<div class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						Navigate
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="admin.html">Manage Collection</a>
						<a class="dropdown-item" href="">Account Settings</a>
						<a class="dropdown-item" href="login.html">Sign Out</a>
					</div>
				</div>
			</ul>
		</nav>
		<div class="row" ng-controller="ListingsController">
			<div class="col-sm-6">
				<table class="table table-dark table-hover">
					<tr>
						<th>Front</th>
						<th>Back</th>
						<th>Info</th>
					</tr>
					<tr ng-repeat="listing in listings">
						<td><img src="{{listing.linkToFrontImage}}"></td>
						<td><img src="{{listing.linkToBackImage}}"></td>
						<td>
							<h2>{{listing.playerName}}</h2>
							<p1>{{listing.playerPosition}}</p1>
							<p1>{{listing.teamName}}</p1>
							<p1>{{listing.cardYear}}</p1>
							<p1>{{listing.cardBrand}}</p1>
						</td>
						<td> <button ng-click="deleteListing(listing._id)" class=“btn btn-danger btn-xs”>Remove</button></td>
					</tr>
				</table>
			</div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-header">
						<h3>Manage Collection</h3>
					</div>
					<div class="card-body">
						<label>Card front image</label>
						<div class="input-group">
							<label class="input-group-btn">
								<span class="btn btn-primary">
									Browse <input type="file" style="display: none;">
								</span>
							</label>
							<input type="text" class="form-control" readonly>
						</div>
						<label>Card back image</label>
						<div class="input-group">
							<label class="input-group-btn">
								<span class="btn btn-primary">
									Browse <input type="file" style="display: none;">
								</span>
							</label>
							<input type="text" class="form-control" readonly>
						</div>
						<p><input ng-model="newListing.playerName" placeholder="Player Name"></p>
						<p><input ng-model="newListing.sport" placeholder="Sport"></p>
						<p><input ng-model="newListing.teamName" placeholder="Team Name"></p>
						<p><input ng-model="newListing.playerPosition" placeholder="Player Position/Role"></p>
						<p><input ng-model="newListing.cardYear" placeholder="Card Year"></p>
						<p><input ng-model="newListing.cardBrand" placeholder="Card Manufacturer"></p>
						<div class="checkbox">
							<label><input type="checkbox" value="">Hall of Fame</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="">Florida Gator</label>
						</div>
						<input type="submit" ng-click="addListing()" style="background-color:aquamarine" value="Add">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/factories/listingFactory.js"></script>
	<script src="js/controllers/listingController.js"></script>
	<script src="js/controllers/fileSelect.js"></script>
	<script src="js/controllers/dropdownController.js"></script>
</body>
</html>
