<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/admin.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<ul class="navbar-nav">
				<div class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						Navigate
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="admin.html">Manage Collection</a>
						<a class="dropdown-item" href="">Account Settings</a>
						<a class="dropdown-item" href="login.html">Sign Out</a>
					</div>
				</div>
			</ul>
		</nav>
		<div class="row" ng-controller="ListingsController">
			<div class="col-sm-6">
				<table class="table table-dark table-hover">
					<tr>
						<th>Front</th>
						<th>Back</th>
						<th>Info</th>
					</tr>
					<tr ng-repeat="listing in listings" ng-click="showDetails(listing)">
						<td><img src="https://img.deanscards.com/thirdparty/2988313f.jpg"></td>
						<td><img src="https://img.deanscards.com/thirdparty/2988313b.jpg"></td>
						<td>
							<h2>Ken Griffey</h2>
							<p1>Outfielder</p1>
							<p1>Cincinnati Reds</p1>
							<p1>1975</p1>
							<p1>Topps</p1>
						</td>
					</tr>
				</table>
			</div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-header">
						<h3>Manage Collection</h3>
					</div>
					<div class="card-body">
						<label>Card front image</label>
						<div class="input-group">
							<label class="input-group-btn">
								<span class="btn btn-primary">
									Browse <input type="file" style="display: none;">
								</span>
							</label>
							<input type="text" class="form-control" readonly>
						</div>
						<label>Card back image</label>
						<div class="input-group">
							<label class="input-group-btn">
								<span class="btn btn-primary">
									Browse <input type="file" style="display: none;">
								</span>
							</label>
							<input type="text" class="form-control" readonly>
						</div>
						<p><input ng-model="newListing.name" placeholder="Player Name"></p>
						<select class="form-control" id="sportList" onClick="setOptions()"></select>
						<select class="form-control" id="teamList"></select>
						<p><input ng-model="newListing.pos" placeholder="Player Position/Role"></p>
						<p><input ng-model="newListing.year" placeholder="Card Year"></p>
						<p><input ng-model="newListing.manufacturer" placeholder="Card Manufacturer"></p>
						<div class="checkbox">
							<label><input type="checkbox" value="">Hall of Fame</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="">Florida Gator</label>
						</div>
						<input type="submit" ng-click="addListing()" style="background-color:aquamarine" value="Add">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/factories/listingFactory.js"></script>
	<script src="js/controllers/listingController.js"></script>
	<script src="js/controllers/fileSelect.js"></script>
	<script src="js/controllers/dropdownController.js"></script>
</body>
</html>
